<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login | Scibility</title>
    <link rel="stylesheet" href="./assets/css/styleLoginCadastro.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>


<!-- Tela de Login -->
  <body>
    <div class="wrapper">
        <div class="container main">
            <div class="row">
                <div class="col-md-6 side-image">
                    <!-- image -->
                    <div class="text">
                        <p>Unindo tecnologia e empatia para criar um futuro acessível para todos <i>- Scibility</i></p>
                    </div>
                </div>

                <div class="col-md-6 right">
                    <div class="input-box">
                        <header>Alterar Senha</header>
                        <div class="input-field">
                            <input type="text" class="input" id="email" required autocomplete="off">
                            <label for="email">Email</label>
                        </div>
                        <div class="input-field">
                            <input type="password" class="input" id="pass" required="">
                            <label for="pass">Nova Senha</label>
                        </div>
                        <div class="input-field">
                            <input type="password" class="input" id="pass" required="">
                            <label for="pass">Confirmar Nova Senha</label>
                        </div>
                        <div class="input-field">
                            <input type="submit" class="submit" value="Alterar" id="alterarBtn">
                        </div>
                        <div class="signin">
                            <span>Não tem uma conta? <a href="cadastro.html">Cadastre-se</a></span>
                        </div>
                    </div>
                    
                </div>
            </div>

        </div>
    </div>


    <script>
        // Obtém o botão pelo ID
        var alterarBtn = document.getElementById("alterarBtn");
    
        // Adiciona um evento de clique ao botão
        alterarBtn.addEventListener("click", function() {
            // Redireciona para a página "login.html"
            window.location.href = "login.html";
        });
    </script>

    <script src="https://www.gstatic.com/dialogflow-console/fast/messenger/bootstrap.js?v=1"></script>
    <df-messenger intent="WELCOME" chat-title="Bem-Vindo(a) ao nosso ChatBot!" agent-id="f66a06fe-70e5-4def-947c-fa102a982cce" language-code="pt-br"></df-messenger>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
