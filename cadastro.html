<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastre-se | Scibility</title>
    <link rel="stylesheet" href="./assets/css/styleLoginCadastro.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>


<!-- Tela de Login -->
  <body>
    <div class="wrapper">
        <div class="container main">
            <div class="row">
                <div class="col-md-6 side-image-cadastro">
                    <!-- image -->
                    <div class="text">
                        <p>Unindo tecnologia e empatia para criar um futuro acessível para todos <i>- Scibility</i></p>
                    </div>
                </div>

                <div class="col-md-6 right">
                    <div class="input-box">
                        <header>Cadastre-se</header>
                        <div class="input-field">
                            <input type="text" id="fullname" class="input" required>
                            <label for="fullname">Nome Completo</label>
                        </div>
                        <div class="input-field">
                            <input type="text" class="input" id="email" required autocomplete="off">
                            <label for="email">Email</label>
                        </div>
                        <div class="input-field">
                            <input type="password" class="input" id="pass" required="">
                            <label for="pass">Password</label>
                        </div>
                        <div class="input-field">
                            <input type="text" id="description" class="input" required>
                            <label for="description" class="mb-3">Fale um pouco sobre você</label>
                        </div>
                        <div class="input-field">
                            <input type="submit" class="submit" value="Cadastrar">
                        </div>
                        <div class="signin">
                            <span>Já tem uma conta? <a href="login.html">Login</a></span>
                        </div>
                    </div>
                    
                </div>
            </div>

        </div>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
